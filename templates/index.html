<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if session.user_id%}
    <p> Вы вошли как: {{user.username}}</p>
    <a href="{{url_for('logout')}}">Выйти</a>
    {% else %}
    <a href="{{url_for('login')}}">Войти</a>
    {% endif %}

    {% for post in posts%}
        <div class="post">
            {% if post.image %}
            <img src="{{url_for('static', filename='images/'+post.image)}}" alt="Пост">
            {% endif %}
            <span>{{post.caption}}</span>
        </div>
    {% endfor %}
</body>
</html>
