<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="POST" enctype="multipart/form-data">
    {{ form.csrf_token() }}
    {% for field in form if field.name != "csrf_token" %}
    <p> {{ field }}
        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    </p>
    {% endfor %}
  </form>
</body>
</html>
