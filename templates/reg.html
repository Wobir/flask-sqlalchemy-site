<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">
</head>
<body>
    <form method="POST">
        {{ form.csrf_token() }}
        {% for field in form if field.name != "csrf_token" %}
        <p> {{ field }}
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        </p>
        {% endfor %}
    </form>
</body>
</html>
